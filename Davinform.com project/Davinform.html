<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Davinform.com :: The News At Your Fingertips</title>
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
	
  	<link href="https://fonts.googleapis.com/css?family=Black+Ops+One&display=swap" rel="stylesheet">
	<script> $(window).on('load', function() {
  $('#mdb-preloader').addClass('loaded');
});
</script>
	
</head>

<body>
	
	

	<!-- Start of Main Page-->
  
	<div class="mainpage">
	<!--Big blue-->


	<!-- Header -->

		<div class="header jumbotron jumbotron-fluid">
			<div class="Toptitle container">
    		<h1>DAVINFORM.COM</h1>      
    		<p>The News At Your Fingertips!</p>
  			</div>
		</div>
		
	<!-- /Header	-->
	
	
	<!-- Main Page	-->
	
		<div class="pagebody row container-fluid">
			
			
	<div class="spinbox">
	<img class="spinpic active" src="img/cc-spinner.gif" alt="">
</div>

	<!--  1st Row 	-->
			<div class="newsrow row">
				<!-- Column 1-->
				<div class="newscol column">
					<!-- Card 1 -->
				<div class="card card-cascade">	
      
     
					<!--Card image-->
					<div class="view zoom view-cascade">
          				<img class="mainimg img-fluid card-img-top" src="#" alt="Card image" style="width:100%">
          				<a href="#">
            			<div class="mask rgba-white-slight"></div>
                     	</a>
                   	</div>
					 <!--/.Card image-->
					
					<!--Card body-->
      				<div class="card-body card-body-cascade text-center">
						<p style="align:right" class="newsdate card-text" >Date</p>
        				<p class="newswriter card-text">Writer</p>
        				<h5 class="newstitle card-title" >News Title</h5>
						<p class="abstract card-text" id="a1">Abstract</p>
						<p class="card-text"><hr><span class="badge badge-pill light"><i class="far fa-comment fa-2x" aria-hidden="true"></i>0</span></p>
						<p class="card-text"><span class="section">SECTION</span>  <span class="subsection">SUBSECTION</span></p>
      				</div>
    			</div>
				</div>
				
				<!-- End of Row	-->
				
</div>
	
			
		</div>
</div>
  <!-- Endings are the BEst!-->

  <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
  
<script type="text/javascript" src="js/web.js"></script>
<script type="text/javascript" src="js/moment.js"></script>

</body>

</html>
